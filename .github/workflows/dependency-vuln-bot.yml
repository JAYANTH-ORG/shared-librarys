name: Intelligent Dependency & Vulnerability Management Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Dependency & Vulnerability Bot
        run: |
          python .github/actions/ai-dep-vuln-bot/bot.py
